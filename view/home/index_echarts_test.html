<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>折线图测试</title>
    <link href="/static/css/home/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.2/echarts.min.js"></script>
    <script>
        var content = echarts.init(document.getElementById("content"));
        var option = {
            title: {
                text: '折线图'
            },
            tooltip: {},
            legend: {
                data: ['测试']
            },
            xAxis: {
                data: [1, 2, 3, 4, 5, 6, 7]
            },
            yAxis: {},
            series: [{
                name: 'line1',
                type: 'line',
                data: [4, 7, 9, 14, 10, 17, 20],
                smooth: true,
                lineStyle: {
                    color: "#000099"
                }
            }, {
                name: 'line2',
                type: "line",
                data: [6, 5, 10, 12, 14, 15, 18],
                smooth: true,
                itemStyle: {
                    normal: {
                        lineStyle: {
                            color: '#00FF00'
                        }
                    }
                },
            }, {
                name: 'line4',
                type: "line",
                data: [3, 8, 13, 15, 13, 15, 20],
                smooth: true,
                itemStyle: {
                    normal: {
                        lineStyle: {
                            color: '#0000ff'
                        }
                    }
                },
            }]
        };
        content.setOption(option);
    </script>
</body>

</html>
